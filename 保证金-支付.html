<script src="js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="js/placeholder.js"></script>
<script>
$(function(){
	check();
	$('input, textarea').placeholder();
})
 function check(){
 	var li=$(".payStyle").find("li")
 	li.click(function(){
 		testRadio()
 	})
 	li.find("label").click(function(e){
 		e.stopPropagation()
 	})
 }
 function testRadio(){
 	var radio=$(".payStyle li").find("input[type='radio']");
 	radio.each(function(i,e){
 		if($(this).is(":checked")){
 			$(this).closest('li').find(".icon").addClass('icon-ok-circle');
 			$(this).closest('li').siblings('li').find(".icon").removeClass('icon-ok-circle');
 		}
 	})
 }
</script>
