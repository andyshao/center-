<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="Font/css/font-awesome.min.css" />
	<link rel="stylesheet" href="Font/css/font-awesome-ie7.min.css" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/sub.css" />
	<script src="js/jquery-1.11.0.js"></script>
	</head>

	<body>
		<div class="common ExactQuery Wrapper">
			<div class="panel panel-default">
				<div class="panel-heading shopTitle">精确查询</div>
				<div class="panel-body">
					<form action="" role="form">
						<ul class="list-group">
							<li class="list-group-item">
								<label class="parameters" for="productCategory">商品类目：</label>
								<select name="productCategory" id="" class="form-control">
									<option value="" disabled="disabled" selected="selected" style="display:none">- -请选择- -</option>
									<option value="">110</option>
								</select>
							</li>
							<li class="list-group-item">
								<label class="parameters" for="productBrand">商品品牌：</label>
								<select name="productBrand" id="" class="form-control">
									<option value="" disabled="disabled" selected="selected" style="display:none">- -请选择- -</option>
									<option value="">110</option>
								</select>
							</li>
							<li class="list-group-item">
								<label class="parameters" for="characteristic">特征值：</label>
								<select name="characteristic" id="" class="form-control">
									<option value="" disabled="disabled" selected="selected" style="display:none">- -请选择- -</option>
									<option value="">110</option>
								</select>
							</li>
							<li class="list-group-item">
								<label class="parameters" for="productName">商品名称：</label>
								<input name="productName" type="text" class="form-control" placeholder="请输入商品名称">
								<span class="error">商品名称最大长度为200字符</span>
							</li>
							<li class="list-group-item">
								<label class="parameters" for="PackingWeight">包装重量：</label>
								<input name="PackingWeight" type="text" class="form-control" placeholder="请输入包装重量">
								<span class="error">包装重量最小为0</span>
							</li>
							<li class="list-group-item">
								<label class="parameters" for="PackingVolume">包装体积：</label>
								<input name="PackingVolume" type="text" class="form-control" placeholder="请输入包装体积">
								<span class="error">包装体积最小为0</span>
							</li>
							<li class="list-group-item">
								<label class="parameters" for="PackingVolume">SEO关键字：</label>
								<input name="PackingVolume" type="text" class="form-control" placeholder="请输入SEO关键字">
								<span class="error">SEO关键字最大长度为100字符</span>
							</li>
							<li class="list-group-item">
								<label class="parameters" for="PackingVolume">SEO描述：</label>
								<textarea name="" id="" placeholder="请输入SEO描述" class="form-control"></textarea>
								<span class="error Vbottom">SEO最大长度为400字符</span>
							</li>
							<li class="list-group-item">
								<label class="parameters" for="PackingVolume">详细介绍：</label>
								<textarea name="" id="" placeholder="请输入产品详细介绍" class="form-control"></textarea>
								<span class="error Vbottom">详细介绍最大长度为400字符</span>
							</li>
							<li class="list-group-item">
								<label class="parameters" for="PackingVolume">规格参数：</label>
								<textarea name="" id="" placeholder="请输入规格参数" class="form-control"></textarea>
								<span class="error Vbottom">规格参数最大长度为400字符</span>
							</li>
							<li class="list-group-item">
								<label class="parameters" for="PackingVolume">包装清单：</label>
								<textarea name="" id="" placeholder="请输入包装清单" class="form-control"></textarea>
								<span class="error Vbottom">包装清单最大长度为400字符</span>
							</li>
							<li class="list-group-item">
								<label class="parameters" for="PackingVolume">售后保障：</label>
								<textarea name="" id="" placeholder="请输入售后保障" class="form-control"></textarea>
								<span class="error Vbottom">售后保障最大长度为400字符</span>
							</li>
						</ul>
						<div class="buttonAction">
							<input type="submit" class="button_red" value="查询">
							<input type="reset" class="button_red reset" value="取消">
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="js/placeholder.js"></script>
<script>
	$(function() {
		$('input, textarea').placeholder();
		addColor(); //当select选值发生改变时改变颜色
	})

	function addColor() {
		var select = $("select");
		select.on("change", function() {
			$(this).css({
				"color": "#555"
			});
		});
	}
</script>
