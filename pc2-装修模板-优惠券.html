<!DOCTYPE html>
<html>
		<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>店铺装修</title>
		<link rel="stylesheet" href="Font/css/font-awesome.min.css" />
		<link rel="stylesheet" href="Font/css/font-awesome-ie7.min.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/sub.css" />
	</head>
	<body>
		<div class="Descoration-coupon popups ">
			<div class="panel">
				<div class="panel-heading clearfix">
					<span class="left">店铺热卖广告图</span>
					<span class="right"><i class="icon-remove"></i></span>
				</div>
				<div class="panel-body">
					<div class="title">
						已选<i class="red">1</i>张，共需3张优惠券
					</div>
					<ul>
						<li>
							<div class="Title clearfix">
								<div class="couponNum left">优惠券1</div>
								<span class="error left">请选择优惠券</span>
							</div>
							<div class="Ncontent">
								<div class="coupon-item clearfix">
									<div class="left">
										<div class="top">
											<span>单笔满<i class="yellow">1999</i>即可使用</span>
											<span>全品类（特例商品除外）</span>
											<span>全平台可用</span>
										</div>
										<p class="time">有效期：2016-10-10至2016-11-11</p>
									</div>
									<div class="right">
										<div class="bg">
											<p class="i_1">￥<span class="big">5000</span></p>
											<p class="num">共100张</p>
										</div>
									</div>
								</div>
								<div class="delete">删除	</div>
							</div>
						</li>
							<li>
							<div class="Title clearfix">
								<div class="couponNum left">优惠券2</div>
								<span class="error left">请选择优惠券</span>
							</div>
							<div class="Ncontent contenNull">
								<a href="" class="LinkTo">请选择优惠券 <i class="icon-double-angle-right icon-2x"></i></a>
							</div>
						</li>
							<li>
							<div class="Title clearfix">
								<div class="couponNum left">优惠券1</div>
								<span class="error left">请选择优惠券</span>
							</div>
							<div class="Ncontent contenNull">
								<a href="" class="LinkTo">请选择优惠券 <i class="icon-double-angle-right icon-2x"></i></a>
							</div>
						</li>
					</ul>
					<div class="btngroup clearfix">
							<input type="submit" value="保存" class="btns submit left"/>
							<input type="reset" value="取消" class="btns reset right"/>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="js/jquery-1.11.0.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
