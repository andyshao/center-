<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="Font/css/font-awesome.min.css" />
	<link rel="stylesheet" href="Font/css/font-awesome-ie7.min.css" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/sub.css" />
	<script src="js/jquery-1.11.0.js"></script>
	</head>

	<body>
		<div class="common ExactQuery Wrapper addSku">
			<div class="panel panel-default">
				<div class="panel-heading shopTitle">添加SKU</div>
				<div class="panel-body">
					<form action="" role="form">
						<ul class="list-group">
							<li class="list-group-item">
								<label class="parameters" for="Color"><i class="red">*</i>颜色：</label>
								<select name="Color" id="" class="form-control">
									<option value="" disabled="disabled" selected="selected" style="display:none">- -请选择- -</option>
									<option value="">黄色</option>
								</select>
								<span class="error">必填项</span>
							</li>
							<li class="list-group-item">
								<label class="parameters" for="Memory"><i class="red">*</i>内存：</label>
								<select name="Memory" id="" class="form-control">
									<option value="" disabled="disabled" selected="selected" style="display:none">- -请选择- -</option>
									<option value="">110</option>
								</select>
								<span class="error">必填选</span>
							</li>
							<li class="list-group-item">
								<label class="parameters" for="screenSize"><i class="red">*</i>屏幕尺寸：</label>
								<select name="screenSize" id="" class="form-control">
									<option value="" disabled="disabled" selected="selected" style="display:none">- -请选择- -</option>
									<option value="">110</option>
								</select>
								<span class="error">必填项</span>
							</li>
							<li class="list-group-item">
								<label class="parameters" for="Standard"><i class="red">*</i>制式：</label>
								<select name="Standard" id="" class="form-control">
									<option value="" disabled="disabled" selected="selected" style="display:none">- -请选择- -</option>
									<option value="">110</option>
								</select>
								<span class="error">必填项</span>
							</li>
							<li class="list-group-item">
								<label class="parameters" for="MarketPrice"><i class="red">*</i>市场价：</label>
								<input name="MarketPrice" type="text" class="form-control" placeholder="请输入市场价">
								<span class="error">必填项</span>
							</li>
							<li class="list-group-item">
								<label class="parameters" for="price"><i class="red">*</i>售价：</label>
								<input name="price" type="text" class="form-control" placeholder="请输入售价">
								<span class="error">必填项</span>
							</li>
							<li class="list-group-item">
								<label class="parameters" for="SKU"><i class="red">*</i>是否主SKU：</label>
								<select name="SKU" id="" class="form-control">
									<option value="" disabled="disabled" selected="selected" style="display:none">- -请选择- -</option>
									<option value="">是</option>
								</select>
								<span class="error">必填项</span>
							</li>
							<li class="list-group-item padding_none">
								<h3><span class="attention">上传图片</span>（请上传小于2M格式为jpg,png,bmp图片）</h3>
								<dl class="clearfix">
									<dd>
										<a class="thumbnail" href="javascript:void(0)">
											<input type="file">
										</a>
										<p>图1</p>
									</dd>
									<dd>
										<a class="thumbnail" href="javascript:void(0)">
											<input type="file">
										</a>
										<p>图2</p>
									</dd>
									<dd>
										<a class="thumbnail" href="javascript:void(0)">
											<input type="file">
										</a>
										<p>图3</p>
									</dd>
									<dd>
										<a class="thumbnail" href="javascript:void(0)">
											<input type="file">
										</a>
										<p>图4</p>
									</dd>
									<dd>
										<a class="thumbnail" href="javascript:void(0)">
											<input type="file">
										</a>
										<p>图5</p>
									</dd>
								</dl>
								<p class="red">图片格式有错误</p>
							</li>
						</ul>
						<div class="buttonAction clearfix">
							<input type="submit" class="button_red pull-left" value="确定">
							<input type="reset" class="button_red reset pull-right" value="取消">
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="js/placeholder.js"></script>
<script>
	$(function() {
		$('input, textarea').placeholder();
		addColor(); //当select选值发生改变时改变颜色
	})

	function addColor() {
		var select = $("select");
		select.on("change", function() {
			$(this).css({
				"color": "#555"
			})
		})
	}
</script>
