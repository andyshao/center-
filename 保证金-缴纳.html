<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="Font/css/font-awesome.min.css" />
	<link rel="stylesheet" href="Font/css/font-awesome-ie7.min.css" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/Myasset.css" />
	<script src="js/jquery-1.11.0.js"></script>
	<script src="layer/layer.js"></script>
	</head>

	<body>
		<div class="assetCommon BalancePay PayComfirm">
			<form action="保证金-支付.html">
				<div class="panel panel-default">
					<div class="panel-heading shopTitle">缴纳</div>
						<ul class="list-group">
						    <li class="list-group-item pdNone">
						    	<div class="listC">
						    		<span class="Name">缴纳账户：</span>
							    	<span class="Message">
							    		<input type="" class="form-control"  value="12113213213" readonly=""/>
							    	</span>
						    	</div>
						    </li>
						   <li class="list-group-item pdNone">
						    	<div class="listC">
						    		<span class="Name">当前保证金：</span>
							    	<span class="Message">
							    		<input type="" class="form-control"  value="￥1000.00" readonly=""/>
							    	</span>
						    	</div>
						    </li>
						     <li class="list-group-item pdNone">
						    	<div class="listC">
						    		<span class="Name">应付金额：</span>
							    	<span class="Message">
							    		<input type="" class="form-control"  value="￥1000.00" readonly=""/>
							    	</span>
						    	</div>
						    </li>
 						</ul>
					<div class="panel-body payStyle">
					<input class="button_red" type="submit" value="确认缴纳">
					<dl class="commander">
						<dt><i><img src="images/light_03.png" alt="" /></i>温馨提示：</dt>
						<dd>1.如果在缴纳过程中遇到任何问题，请及时与客服中心取得联系，以便及时处理。</dd>
						<dd>2.缴纳成功后，余额可能存在延迟现象，一般1-5分钟内会到账，如有问题，请咨询客服；</dd>
						<dd>3.缴纳完成后，您可以进入充值记录页面查看余额充值状态。</dd>
					</dl>
					</div>
				</div>
			</form>
		</div>
	</body>

</html>
<script src="js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
