<script>
	$(function(){
		addStyle()
	})
	function addStyle(){
		var li=$(".ulWrap").find("li");
		li.click(function(){
			$(this).find(".marks").show().end().siblings("li").find(".marks").hide();
			$(this).addClass("active").siblings("li").removeClass("active");
		})
	}
</script>
