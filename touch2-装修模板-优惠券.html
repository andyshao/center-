<!DOCTYPE html>
<html>
		<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>店铺装修</title>
		<link rel="stylesheet" href="Font/css/font-awesome.min.css" />
		<link rel="stylesheet" href="Font/css/font-awesome-ie7.min.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/sub.css" />
	</head>
	<body>
		<div class="Descoration-coupon popups TouchCoupon ">
			<div class="panel">
				<div class="panel-heading clearfix head-phbg">
					<span class="left">优惠券模块编辑</span>
					<span class="right"><i class="icon-remove-sign"></i></span>
				</div>
				<div class="panel-body">
					<div class="title">
						已选<i class="red">1</i>张，共需3张优惠券
					</div>
					<ul>
						<li>
							<div class="Title clearfix">
								<div class="couponNum left">优惠券1</div>
								<span class="error left">请选择优惠券</span>
							</div>
							<div class="Ncontent">
									<div class="coupon-items">
										<div class="Top clearfix">
											<div class="left price">￥<span class="big">5000</span></div>
											<div class="right limitTime">
												<p>有效期至2016-12-12</p>
												<p>全平台可用</p>
											</div>
										</div>
										<div class="Bottom">（装饰器材 英雄联盟）类型使用</div>
									</div>
								<div class="delete">删除	</div>
							</div>
						</li>
							<li>
							<div class="Title clearfix">
								<div class="couponNum left">优惠券2</div>
								<span class="error left">请选择优惠券</span>
							</div>
							<div class="Ncontent contenNull">
								<a href="" class="LinkTo">请选择优惠券 <i class="icon-double-angle-right icon-2x"></i></a>
							</div>
						</li>
							<li>
							<div class="Title clearfix">
								<div class="couponNum left">优惠券1</div>
								<span class="error left">请选择优惠券</span>
							</div>
							<div class="Ncontent contenNull">
								<a href="" class="LinkTo">请选择优惠券 <i class="icon-double-angle-right icon-2x"></i></a>
							</div>
						</li>
					</ul>
					<div class="btngroup clearfix">
							<input type="submit" value="确定" class="btns submit left orange"/>
							<input type="reset" value="取消" class="btns reset right"/>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="js/jquery-1.11.0.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
