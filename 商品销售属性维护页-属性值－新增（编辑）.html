<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="Font/css/font-awesome.min.css" />
	<link rel="stylesheet" href="Font/css/font-awesome-ie7.min.css" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/sub.css" />
	<script src="js/jquery-1.11.0.js"></script>
	</head>

	<body>
		<div class="common attrEdit addAttr">
			<form action="">
				<div class="panel panel-default">
				<div class="panel-heading shopTitle">新增</div>
				<div class="panel-body">
					<ul class="list-group">
						<li class="list-group-item">
							<label class="parameters" for="Title"><i class="red">*</i>颜色：</label>
							<input name="Title" type="text" class="form-control" placeholder="请输入颜色">
							<p class="red">标题最大长度为50字符</p>
						</li>
						<li class="list-group-item">
							<label class="parameters" for="Sort"><i class="red">*</i>排序：</label>
							<input name="Sort" type="text" class="form-control" placeholder="请输入排序序号">
						</li>
						<li class="list-group-item">
							<label class="parameters" for="Desprection">描述：</label>
							<textarea name="Desprection" id="" class="form-control" placeholder="请输入商品描述"></textarea>
							<p class="red">描述最大长度为400字符</p>
						</li>
						<li class="list-group-item">
							<label class="parameters" for="Desprection">图片：</label>
							<p class="picUploader"><input type="file"></p>
							<div class="commander">
								<span>请上传小于2M 格式为jpg，png，bmp图片</span>
								<p class="error">图片格式有错误</p>
							</div>
						</li>
					</ul>
					<div class="buttonAction">
						<input type="submit" class="button_red" value="确定">
						<input type="reset" class="button_red reset" value="取消">
					</div>
				</div>
			</div>
			</form>
		</div>
	</body>

</html>
<script src="js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="js/placeholder.js"></script>
<script>
	$(function() {
		$('input, textarea').placeholder();
		addColor(); //当select选值发生改变时改变颜色
	})

	function addColor() {
		var select = $("select");
		select.on("change", function() {
			$(this).css({
				"color": "#555"
			})
		})
	}
</script>
