<!DOCTYPE html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>店铺装修</title>
		<link rel="stylesheet" href="Font/css/font-awesome.min.css" />
		<link rel="stylesheet" href="Font/css/font-awesome-ie7.min.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/sub.css" />
	</head>
		<div class="bannerPop popups">
			<div class="panel">
				<div class="panel-heading clearfix">
					<span class="left">店铺banner图</span>
					<span class="right"><i class="icon-remove"></i></span>
				</div>
				<form action="">
				<div class="panel-body">
					<div class="uploadPic">
						<div class="title">上传banner图</div>
						<div class="Text clearfix">
							<div class="img left">
								<img src="images/picbgs_03.jpg" alt="" class="img-responsive" />
								<input type="file" class="file"/>
								<div class="picCommander">上传图片</div>
							</div>
							<div class="right">
								注：图片尺寸<i class="red">高160px,宽1920px</i>(为保证上传图片的清晰度及页面的美观，请按尺寸要求上传图片!)
							</div>
						</div>
						<div class="title">banner图操作</div>
						<div class="item">
							链接地址：<input type="text" class="form-control" placeholder="http://"/>
						</div>
						<div class="item">
							打开方式：
							<span><input type="radio" class="radio" id="localWindow" name="window"/> <label for="localWindow">本窗口</label></span>
							<span><input type="radio" class="radio" id="newWindow" name="window"/> <label for="newWindow">新窗口</label></span>
						</div>
					</div>
					<div class="btngroup clearfix">
						<input type="submit" value="保存" class="btns submit left"/>
						<input type="reset" value="取消" class="btns reset right"/>
					</div>
				</div>
				</form>
			</div>
		</div>

<script src="js/jquery-1.11.0.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script>
$(function(){
var up=$(".uploadPic");
liInt(up);
})
function liInt(obj){//banner弹出层JS初始化
	commander(obj);
}//banner部分JS初始化

function commander(obj){
	var img=obj.find(".img");
	img.hover(function(){
		$(this).find(".picCommander").stop().fadeIn();
	},function(){
		$(this).find(".picCommander").stop().fadeOut();
	})
}//banner层上传照片提醒

</script>
